<!DOCTYPE html>
<html>
    <head>
        <title>Github Login Page</title>
        <link rel="stylesheet"  href ="style.css">
    </head>
    <body>
        <header>
            <img src="logo.png" width="64px" height="64px">
            <h1>Sign in to Github</h1>
        </header>
        <div id  = "loginbox">
            <label id="login">
                <p>Username or email address</p>
                <input type="text">
            </label>
            
            <label id="password">
                <p>password <a href="#"> Forgot password</a></p>
                <input type="password">
            </label>
            <input type="submit" value="Sign in">
            <div id="new">
                <p>New to Github <a href="#">Create an account </a></p>
            </div>
            <div id= "list">
                <ul>
                    <li class = "m3"> <a href="#">Terms</a></li>
                    <li class = "m3"> <a href="#">Privacy</a></li>
                    <li class = "m3"> <a href="#">Security</a></li>
                    <li class = "m3"> <a href="#" id="contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
